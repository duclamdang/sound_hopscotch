<head>

<body>
  <div class="game-container">
    <h1>üéß Sound Hopscotch</h1>

    <button id="listenBtn" class="btn btn-listen btn-custom my-4">üîä Nghe t·ª´</button>

    <div class="d-flex justify-content-center gap-3 mb-3">
      <button class="btn btn-left btn-custom" onclick="chooseSound('/ å/')">‚¨ÖÔ∏è Nh·∫£y tr√°i / å/</button>
      <button class="btn btn-right btn-custom" onclick="chooseSound('/…ëÀê/')">‚û°Ô∏è Nh·∫£y ph·∫£i /…ëÀê/</button>
    </div>

    <div id="result" class="result"></div>
    <div class="score">ƒêi·ªÉm: <span id="score">0</span> | T·ªïng: <span id="total">0</span></div>

    <button id="playAgain" class="btn btn-play-again btn-custom mt-3 d-none" onclick="playNext()">üîÅ Ti·∫øp t·ª•c</button>
  </div>

  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_7f59f3d205.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_78ac79fcfb.mp3"></audio>

  <script>
  const words = [
    { text: 'partner', sound: '/…ëÀê/' }, { text: 'plump', sound: '/ å/' }, { text: 'funny', sound: '/ å/' },
    { text: 'smart', sound: '/…ëÀê/' }, { text: 'barn', sound: '/…ëÀê/' }, { text: 'sunny', sound: '/ å/' },
    { text: 'puzzle', sound: '/ å/' }, { text: 'targeted', sound: '/…ëÀê/' }, { text: 'punch', sound: '/ å/' },
    { text: 'jumped', sound: '/ å/' }, { text: 'chuck', sound: '/ å/' }, { text: 'cuddle', sound: '/ å/' },
    { text: 'charm', sound: '/…ëÀê/' }, { text: 'strut', sound: '/ å/' }, { text: 'market', sound: '/…ëÀê/' },
    { text: 'apart', sound: '/…ëÀê/' }, { text: 'mug', sound: '/ å/' }, { text: 'harder', sound: '/…ëÀê/' },
    { text: 'artist', sound: '/…ëÀê/' }, { text: 'march', sound: '/…ëÀê/' }, { text: 'bark', sound: '/…ëÀê/' },
    { text: 'run', sound: '/ å/' }, { text: 'target', sound: '/…ëÀê/' }, { text: 'calm', sound: '/…ëÀê/' },
    { text: 'large', sound: '/…ëÀê/' }, { text: 'hard', sound: '/…ëÀê/' }, { text: 'crush', sound: '/ å/' },
    { text: 'truck', sound: '/ å/' }, { text: 'garden', sound: '/…ëÀê/' }, { text: 'jump', sound: '/ å/' },
    { text: 'fun', sound: '/ å/' }, { text: 'stuff', sound: '/ å/' }, { text: 'yard', sound: '/…ëÀê/' },
    { text: 'duck', sound: '/ å/' }, { text: 'start', sound: '/…ëÀê/' }, { text: 'arm', sound: '/…ëÀê/' },
    { text: 'card', sound: '/…ëÀê/' }, { text: 'father', sound: '/…ëÀê/' }, { text: 'bus', sound: '/ å/' },
    { text: 'car', sound: '/…ëÀê/' }, { text: 'bug', sound: '/ å/' }, { text: 'mud', sound: '/ å/' },
    { text: 'nut', sound: '/ å/' }, { text: 'charge', sound: '/…ëÀê/' }, { text: 'hut', sound: '/ å/' },
    { text: 'park', sound: '/…ëÀê/' }, { text: 'sun', sound: '/ å/' }, { text: 'shark', sound: '/…ëÀê/' },
    { text: 'star', sound: '/…ëÀê/' }, { text: 'cup', sound: '/ å/' }, { text: 'drum', sound: '/ å/' },
    { text: 'shut', sound: '/ å/' }, { text: 'harbor', sound: '/…ëÀê/' }, { text: 'cut', sound: '/ å/' },
    { text: 'alarm', sound: '/…ëÀê/' }, { text: 'glove', sound: '/ å/' }, { text: 'flood', sound: '/ å/' },
    { text: 'dark', sound: '/…ëÀê/' }, { text: 'luck', sound: '/ å/' }, { text: 'farm', sound: '/…ëÀê/' }
  ];

  let currentWord = null;
  let score = 0, total = 0;
  let ukVoice = null;

  const result = document.getElementById("result");
  const scoreDisplay = document.getElementById("score");
  const totalDisplay = document.getElementById("total");
  const playAgainBtn = document.getElementById("playAgain");

  const correctSound = document.getElementById("correctSound");
  const wrongSound = document.getElementById("wrongSound");

  // Load UK voice sau khi tr√¨nh duy·ªát kh·ªüi t·∫°o
  window.speechSynthesis.onvoiceschanged = () => {
    const voices = speechSynthesis.getVoices();
    ukVoice = voices.find(v => v.lang === "en-GB");
  };

  document.getElementById("listenBtn").onclick = () => {
    playNext();
  };

  function playNext() {
    currentWord = words[Math.floor(Math.random() * words.length)];

    const utterance = new SpeechSynthesisUtterance(currentWord.text);
    utterance.lang = "en-GB";
    if (ukVoice) utterance.voice = ukVoice;

    speechSynthesis.cancel(); // clear queue if any
    speechSynthesis.speak(utterance);

    result.textContent = "";
    result.className = "result";
    playAgainBtn.classList.add("d-none");
  }

  function chooseSound(selected) {
    if (!currentWord) return;

    total++;
    totalDisplay.textContent = total;

    if (selected === currentWord.sound) {
      score++;
      scoreDisplay.textContent = score;
      result.textContent = `‚úÖ Ch√≠nh x√°c! T·ª´: ${currentWord.text} (${currentWord.sound})`;
      result.classList.add("text-success");
      correctSound.play();
    } else {
      result.textContent = `‚ùå Sai r·ªìi! T·ª´: ${currentWord.text} (${currentWord.sound})`;
      result.classList.add("text-danger");
      wrongSound.play();
    }

    playAgainBtn.classList.remove("d-none");

    setTimeout(() => {
      playNext();
    }, 1500);
  }
</script>

</body>
